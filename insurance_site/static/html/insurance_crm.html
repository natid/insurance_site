<div class="logout">
    <button ng-click="logout()">Logout</button>
</div>
<div ng-repeat="agent in data">
    <h3 ng-bind="(agent.first_name) + ' ' + (agent.last_name)" ></h3>
    <ul>
        <li ng-repeat="client in agent.clients">
            <crm-client></crm-client>
        </li>
    </ul>
    <input type="text" ng-model="new_client"/>
    <button ng-click="add(agent, new_client)">+</button>
</div>
