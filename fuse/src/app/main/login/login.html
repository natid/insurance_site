<div id="login-page">
<div class="form">
      
      <ul class="tab-group">
        <li class="tab" ng-click="vm.loginState ='signup'"><a href="#">רישום</a></li>
        <li class="tab active" ng-click="vm.loginState ='login'" ><a href="#">כניסה</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup" ng-if="vm.loginState == 'signup'">   
          <h1>רישום לאתר</h1>
          <form name="loginForm" novalidate>
          
          <div class="top-row">
            <div class="field-wrap" login-input>
              <label ng-class="{'active': loginForm.first_name2.$touched}">
                שם פרטי<span class="req">*</span>
              </label>
              <input name="first_name2" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap" login-input>
              <label>
                שם משפחה<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          <div class="field-wrap" login-input>
            <label>
              דואר אלקטרוני<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap" login-input>
            <label>
              סיסמה<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>
        </div>
        
        <div id="login" ng-if="vm.loginState == 'login'">   
          <h1>ברוך הבא</h1>
          
          <form novalidate>
          
            <div class="field-wrap" login-input>
            <label>
              דואר אלקטרוני<span class="req">*</span>
            </label>
            <input type="email" ng-model="vm.username" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap" login-input>
            <label>
              סיסמה<span class="req">*</span>
            </label>
            <input type="password" ng-model="vm.password" required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block" ng-click="vm.login()"/>כניסה</button>
       </form>
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
</div>
