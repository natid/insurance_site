<!-- CONTACTS VIEW -->
<!-- MAIN - DEFAULT VIEW -->
<div class="view chats-view animate-slide-right"
     layout="column" flex>

     <!-- CHATS TOOLBAR -->
<md-toolbar class="md-tall">

    <!-- TOOLBAR TOP -->
    <div class="md-toolbar-tools md-toolbar-tools-top">
        {{vm.customer.name}}

 

    </div>
    <!-- / TOOLBAR TOP -->

    <!-- TOOLBAR BOTTOM -->
    <div class="md-toolbar-tools md-toolbar-tools-bottom">

        <!-- SEARCH -->
           <div class="search-wrapper md-whiteframe-1dp" layout="row" layout-align="start center" flex>

            <div class="search" flex layout="row" layout-align="start center">

                <md-icon md-font-icon="icon-magnify" class="icon s18">
                </md-icon>

                <input flex ng-model="vm.search" type="text" placeholder="חיפוש">

            </div>
        </div>
        <!-- / SEARCH -->

    </div>
    <!-- / TOOLBAR BOTTOM -->

</md-toolbar>
<!-- / CHATS TOOLBAR -->

<!-- CHATS CONTENT -->
<md-content flex ms-scroll>

    <!-- CHATS LIST-->
    <md-list class="companies-list">

        <md-list-item class="contact md-3-line"
                      ng-repeat="company in vm.companies  | filter: {name: vm.search} "
                      ng-click="vm.getComanyInfo(company.id)" ng-class="{'unread':contact.unread}">

            <div class="avatar-wrapper">
                <img ng-src="{{contact.avatar}}" class="md-avatar avatar" alt="{{contact.name}}"/>
                <i class="icon icon- s16 status" ng-class="contact.status"></i>
            </div>

            <div class="md-list-item-text">
                <h3 class="name" style="text-align: right">{{company.name}}</h3>
                <p class="last-message text-truncate">{{company.email}}</p>
            </div>

            <md-divider></md-divider>

        </md-list-item>
    </md-list>
    <!-- / CHATS LIST-->

   

   
</md-content>
<!-- / CHATS CONTENT -->

</div>
<!-- / MAIN - DEFAULT VIEW -->
